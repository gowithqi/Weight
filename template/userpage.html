<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/img/apple-touch-icon-144-precomposed.png">

  <link rel="apple-touch-icon-precomposed" href="static/img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="/static/img/favicon.png">
  
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/scripts.js"></script>
	<script type="text/javascript">
	function showGraph(start_date, user_id)
		{
		var xmlhttp;    

		  document.getElementById("txtHint").innerHTML="";

		if (window.XMLHttpRequest)
		  {// code for IE7+, Firefox, Chrome, Opera, Safari
		  xmlhttp=new XMLHttpRequest();
		  }
		else
		  {// code for IE6, IE5
		  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		xmlhttp.onreadystatechange=function()
		  {
		  if (xmlhttp.readyState==4 && xmlhttp.status==200)
		    {
		    var res = xmlhttp.responseText;

		    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
		    }
		  }
		xmlhttp.open("POST","/weight/requestweightdata1", true);
		xmlhttp.setRequestHeader("Context-type", "123");
		xmlhttp.send("start_date="+start_date+"&user_id="+user_id);
		}
	</script>
</head>

<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<div class="container-fluid">
						 <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a> <a href="#" class="brand">WeightPlan</a>
						<div class="nav-collapse collapse navbar-responsive-collapse">
							<ul class="nav pull-right">
								<li>
									<a href="#">FriendAddingRequest</a>
								</li>
								<li class="divider-vertical">
								</li>
							</ul>
						</div>
						
					</div>
				</div>
				
			</div>
			<h3>
				Hi, {{.Name}}!
			</h3>
			<div class="row-fluid">
				<div class="span8">
					<form id="WeightSubmit" action="/weight/submit" method="POST">
						<fieldset>
							 <legend>Today Weight. Don't tell a lie!</legend> 
							 <label>Your Weight</label>
							 <input type="text" name="weight">
							 <input type="hidden" value="{{.Id}}" name="user_id">
							 kg
							 <button type="submit" onClick="confirmw()" class="btn">Submit</button>
						</fieldset>
					</form>
					<form action="" onsubmit="showGraph(this.start_date, this.user_id)">
						<fieldset>
							 <legend>Check Your Weights!</legend> 
							 <label>From Date</label>
							 <input type="text" placeholder="Format: 2013-09-17" name="start_date"> 
							 <input type="hidden" value="{{.Id}}" name="user_id">
							 &nbsp&nbsp&nbsp
							 <button type="submit" class="btn">Submit</button>
						</fieldset>
					</form>
					<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
					<!--
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>
									Date
								</th>
								<th>
									Weight/kg
								</th>
							</tr>
						</thead>
						<tbody>
							{{range .HistoryWeight}}
							<tr class="success">
								<td>
									{{.Date}}
								</td>
								<td>
									{{.Weight}}
								</td>
							</tr>
							{{end}}
						</tbody>
					</table>
					-->
				</div>
				<div class="span4">
					<legend>FriendRanking</legend> 

					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>
									Ranking
								</th>
								<th>
									Username
								</th>
								<th>
									WeightDelta
								</th>
								<th>
									CurrentWeight
								</th>
							</tr>
						</thead>
						{{with $i := 1}}
						{{range .Friends}}
						<tbody>
							<tr class="info">
								<td>
									{{$i}}
								</td>
								<td>
									{{.Name}}
								</td>
								<td>
									{{.Weight_delta}}
								</td>
								<td>
									{{.Current_weight}}
								</td>
							</tr>
						</tbody>
						{{end}}
						{{end}}
					</table> <button class="btn btn-block btn-info" type="button">add a friend</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
